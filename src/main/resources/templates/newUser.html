<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Register</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/saveUser}" method="post" enctype="application/json">
        <input type="hidden" th:field="${user.Id}" />

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" required th:field="${user.username}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" minlength="8" required th:field="${user.password}" />
        </div>

        <div style="text-align: center;"><button type="submit" class="btn btn-primary">Submit</button></div>
    </form>
</div>
</body>
</html>
